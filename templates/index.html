<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/main.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <title>국.대.전</title>
</head>
<body>
  <div class="wrap">
    <header class="cd-header">
      <div class="cd-logo">
        <h1><a href="#">국회 대신 전해드립니다</a></h1>
      </div>
      <div class="custom-search-input-container">
      <div class="custom-search-input">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" />
          <span class="input-group-btn">
              <button class="btn btn-info" type="button">
                  <i class="glyphicon glyphicon-search"></i>
              </button>
          </span>
        </div>
      </div>
    </div>
      <nav>
        <ul class="cd-secondary-nav">
          <li>
            <a href="/">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="page_border">
      <div class="page_image">
      </div>
      <div class="page_content">
        <div class="page_content_inner">
          <ol class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="detail" class="btn btn-list list-first">1. 한국지방재정공제회법 일부개정법률안</a></li>
            <li role="presentation"><a href="#" class="btn btn-list list-second">2. 주택법 일부개정법률안</a></li>
            <li role="presentation"><a href="#" class="btn btn-list list-third">3. 근로기준법 일부개정법률안</a></li>
            <li role="presentation"><a href="#" class="btn btn-list">4. 외식산업 진흥법 일부개정법률안</a></li>
            <li role="presentation"><a href="#" class="btn btn-list">5. 콘텐츠산업 진흥법 일부개정법률안</a></li>
            <li role="presentation"><a href="#" class="btn btn-list">6. 국민체육진흥법 일부개정법률안</a></li>
            <li role="presentation"><a href="#" class="btn btn-list">7. 국회의원 징계안</a></li>
            <li role="presentation"><a href="#" class="btn btn-list">8. 지방세법 일부개정법률안</a></li>
            <li role="presentation"><a href="#" class="btn btn-list">9. 전기사업법 일부개정법률안</a></li>
            <li role="presentation"><a href="#" class="btn btn-list">10. 고용보험법 일부개정법률안</a></li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
