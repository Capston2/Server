{% extends 'template.html' %}
{% block content %}
<div class="page_border">
  <div class="page_image">
  </div>
  <div class="page_content">
    <div class="page_content_inner">
      <h2 class="item_title">의원 목록</h2>
      <ul class="people_list clearfix">
        {% for congressman in congressmanList %}
        <li class="people_item">
          <a href="" class="people_link">
            <img src="{{ congressman.jpgLink }}" alt="" width="118" height="170">
            <span class="people_name">{{ congressman.empNm }}</span>
              <span class="people_hj_name">({{ congressman.hjNm }})</span><br />
              <span class="people_en_name">{{ congressman.engNm }}</span><br />
              <span class="people_reeleGbnNm">{{ congressman.reeleGbnNm }}</span><br /><br />
              <span class="people_area">{{ congressman.origNm }}</span><br />
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
